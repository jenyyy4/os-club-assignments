<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Pricing Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pricing-table">
      <div class="box1">
        <h2>Basic</h2>
        <h1>$5</h1>
        <p id="month">per month</p>
        <p id="benefits">-upto 2 users</p>
        <p id="benefits">-email support</p>
        <p id="benefits">-limited statistics</p>

        <button>Buy Now!</button>
      </div>

      <div class="box2">
        <h2>Standard</h2>
        <h1>$45</h1>
        <p id="month">per month</p>
        <p id="benefits">-upto 10 users</p>
        <p id="benefits">-phone support</p>
        <p id="benefits">-statistics</p>

        <button>Buy Now!</button>
      </div>

      <div class="box3">
        <h2>Premium</h2>
        <h1>$95</h1>
        <p id="month">per month</p>
        <p id="benefits">-unlimited users</p>
        <p id="benefits">-phone support</p>
        <p id="benefits">-statistics</p>

        <button>Buy Now!</button>
      </div>
    </div>
  </body>
</html>
