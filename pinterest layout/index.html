<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="navbar">
        
        <div class="nav-logo border">
            <img src="pinterest-logo.png" id="logo">
        </div>

        <div class="ops">
          <p id="home">Home</p>
          <p>Explore</p>
          <p>Create</p>
        </div>

        <div class="nav-search">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input placeholder="Search" class="search-input">
        </div>
            
        <div class="notif-icon">
          <i class="fa-regular fa-bell"></i>
        </div>

        <div class="msg-icon">
          <i class="fa-regular fa-comment-dots"></i>
        </div>
            
        <div class="profile-icon">
          <img src="profile-icon.jpg" id="profile-icon">
        </div>
        
    </div>
  </header>

  <div class="grid">
  <div class="col1">
    <div class="item">
      <img src="content1.jpeg" class="content1 content">
    </div>
    <div class="item">
      <img src="content9.jpeg" class="content2 content">
    </div>
    <div class="item">
      <img src="content10.jpeg" class="content1 content">
    </div>
    <div class="item">
      <img src="content11.jpeg" class="content2 content">
    </div>
  </div>

  <div class="col2">
    <div class="item">
      <img src="content2.jpeg" class="content2 content">
    </div>
    <div class="item">
      <img src="content6.jpeg" class="content1 content">
    </div>
    <div class="item">
      <img src="content7.jpeg" class="content2 content">
    </div>
    <div class="item">
      <img src="content8.jpeg" class="content1 content">
    </div>
  </div>

  <div class="col3">
    <div class="item">
      <img src="content3.jpeg" class="content1 content">
    </div>
    <div class="item">
      <img src="content13.jpeg" class="content2 content">
    </div>
    <div class="item">
      <img src="content12.jpeg" class="content1 content">
    </div>
    <div class="item">
      <img src="content15.jpeg" class="content2 content">
    </div>
  </div>

  <div class="col4">
    <div class="item">
      <img src="content4.jpeg" class="content2 content">
    </div>
    <div class="item">
      <img src="content14.jpeg" class="content1 content">
    </div>
    <div class="item">
      <img src="content17.jpeg" class="content2 content">
    </div>
    <div class="item">
      <img src="content16.jpeg" class="content1 content">
    </div>
  </div>

  <div class="col5">
    <div class="item">
      <img src="content5.jpeg" class="content1 content">
    </div>
    <div class="item">
      <img src="content18.jpeg" class="content2 content">
    </div>
    <div class="item">
      <img src="content19.jpeg" class="content1 content">
    </div>
    <div class="item">
      <img src="content20.jpeg" class="content2 content">
    </div>
  </div>

  </div>

</body>
</html>
